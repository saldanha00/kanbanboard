<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <!-- Incluindo Bootstrap e CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2 class="text-center my-4">Kanban Board</h2>

    <div class="board">
        <!-- Backlog Column -->
        <div class="column" id="backlog" ondragover="allowDrop(event)" ondrop="drop(event, 'backlog')">
            <h3>Backlog <span id="backlog-counter" class="badge bg-secondary">0</span></h3>
            <button class="add-task" onclick="openPopup()">+</button>
        </div>

        <!-- To-Do Column -->
        <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event, 'todo')">
            <h3>To-Do <span id="todo-counter" class="badge bg-info">0</span></h3>
        </div>

        <!-- Done Column -->
        <div class="column" id="done" ondragover="allowDrop(event)" ondrop="drop(event, 'done')">
            <h3>Done <span id="done-counter" class="badge bg-success">0</span></h3>
        </div>
    </div>

    <!-- Pop-up para criar/editar/excluir tarefa -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h3 class="text-center">Criar/Editar Tarefa</h3>
        <div class="mb-3">
            <input type="text" class="form-control" id="taskTitle" placeholder="Título da Tarefa">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="taskDor" rows="4" placeholder="Definition of Ready (DoR)"></textarea>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="taskDod" rows="4" placeholder="Definition of Done (DoD)"></textarea>
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" id="taskDate">
        </div>
        <div class="mb-3">
            <select class="form-control" id="taskPriority">
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
                <option value="P4">P4</option>
            </select>
        </div>
        <!-- Seção de comentários -->
        <div class="mb-3">
            <h5>Comentários</h5>
            <div id="comments-section" class="comments-section"></div> <!-- Histórico de comentários -->
            <textarea class="form-control" id="newComment" rows="3" placeholder="Adicione um comentário..."></textarea>
            <button class="btn btn-primary mt-2" onclick="addComment()">Adicionar Comentário</button>
        </div>

        <!-- Botões de Ação Centralizados -->
        <div class="text-center mt-3">
            <button class="btn btn-success me-2" onclick="saveTask()">Salvar</button>
            <button class="btn btn-danger" onclick="closePopup()">Cancelar</button>
        </div>

        <!-- Botões "Criar ticket no JIRA" e "Excluir" alinhados à direita -->
        <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-primary me-2" id="jiraButton" style="display: none;" onclick="createJiraTicket()">Criar ticket no JIRA</button>
            <button class="btn btn-danger" id="deleteButton" style="display: none;" onclick="deleteTask()">Excluir</button>
        </div>
        <input type="hidden" id="taskId">
    </div>

    <!-- Importar os arquivos JavaScript separados -->

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='saveTask.js') }}"></script>
    <script src="{{ url_for('static', filename='deleteTask.js') }}"></script>
    <script src="{{ url_for('static', filename='updateTask.js') }}"></script>
    <script src="{{ url_for('static', filename='addComment.js') }}"></script>
    <script>// Carregar as tarefas ao iniciar a página
        window.onload = function() {
            loadTasks();
        };

    </script>
</body>
</html>
